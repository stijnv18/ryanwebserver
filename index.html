<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    var haspressed = false;

    $(document).ready(function () {
        $('#yesButton').click(function () {
            // Make an AJAX POST request to the server with the answer "yes"
            $.ajax({
                type: "POST",
                url: "http://localhost:3000/",
                headers: { "answer": "yes" }, // Send the answer as a header
                success: function () {
                    $('#yesButton').replaceWith('<p id="wrong">You are wrong, Please press the other button thank you!</p>');
                    haspressed = true;
                }
            });
        });

        $('#noButton').click(function () {
            // Make an AJAX POST request to the server with the answer "no"
            $.ajax({
                type: "POST",
                url: "http://localhost:3000/",
                headers: { "answer": "no" }, // Send the answer as a header
                success: function () {
                    if (haspressed == true) {
                        $('#noButton').replaceWith('<p id="correct">OK see you could have just pressed this button the first time and I would be much happier.</p>');
                        $('#yesButton').replaceWith('');
                        $('#wrong').replaceWith('');
                    }
                    
                    if (haspressed == false) {
                        $('#noButton').replaceWith('<p id="correct">Yeah, I knew I could count on you picking the right option</p>');
                        $('#yesButton').replaceWith('');
                        $('#wrong').replaceWith('');
                        console.log("yes");
                    }
                }
            });
        });
    });
</script>
